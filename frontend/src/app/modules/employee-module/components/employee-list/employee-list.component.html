<ng-container
  *ngIf="
    employeeApiService.employeeList.store$ | async as employeeList;
    then showtable;
    else nodata
  "
>
</ng-container>

<ng-template #nodata></ng-template>
<ng-template #showtable let-employeeList>
  <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="FIRST">
      <th mat-header-cell *matHeaderCellDef>First</th>
      <td mat-cell *matCellDef="let element">{{ element.FIRST_NAME }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="LAST">
      <th mat-header-cell *matHeaderCellDef>Last</th>
      <td mat-cell *matCellDef="let element">{{ element.LAST_NAME }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="EMPLOYEE_STATUS">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EMPLOYEE_STATUS | statusesString }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{
        'green-row': row.EMPLOYEE_STATUS == 0,
        'red-row': row.EMPLOYEE_STATUS == 1
      }"
    ></tr>
  </table>
</ng-template>
